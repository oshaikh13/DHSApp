<ion-view view-title="Welcome">
  <ion-content has-bouncing="true">
    <div class="list list-inset">
      <div class="item item-text-wrap">
          <div class="paneicon ion-home"></div>
          <p class="centered">Welcome to the DHS Portal. Start by swiping left or tapping on <span class="ion-navicon"></span></p>
      </div>
      <div class="item item-text-wrap">
          <div class="paneicon ion-flash"></div>
          <p class="centered">See current school status in the DHS Status page.</p>
      </div>
      <div class="item item-text-wrap">
          <div class="paneicon ion-person"></div>
          <p class="centered">View news about all things DHS in the notifications pane.</p>
      </div>
    </div>
  </ion-content>
</ion-view>
